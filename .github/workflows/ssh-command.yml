name: Deploy to cs2d.pp.ua

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync files via rsync
        run: |
          rsync -az -e "ssh -p 22" \
            --exclude='.git*' \
            --exclude='.github*' \
            --exclude='node_modules/*' \
            --exclude='.env' \
            --exclude='public/cs2d/*' \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/ubuntu/cs2d-serverlist/

      - name: Install CS2D if missing & restart PM2
        run: |
          ssh -p 22 ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} bash << 'EOF'
          set -e
          BASE=/home/ubuntu/cs2d-serverlist
          CS2D_DIR="$BASE/public/cs2d"
          sudo mkdir -p "$CS2D_DIR"
          if [ -z "$(ls -A "$CS2D_DIR")" ]; then
            sudo bash -c "cd '$CS2D_DIR' && curl -sSL https://gist.github.com/ernestpasnik/1fa721c2bf35a50d27ef13fd183882fb/raw | bash"
          fi
          if [ -f "$BASE/public/css/main.css" ]; then
            uglifycss "$BASE/public/css/main.css" > "$BASE/public/styles.css" || true
            rm -rf "$BASE/public/css" || true
          fi
          pm2 restart cs2d-serverlist || pm2 start npm --name cs2d-serverlist -- start
          pm2 flush
          EOF
