name: Deploy to cs2d.pp.ua

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync files via rsync
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            rsync -az \
              --exclude='.git*' \
              --exclude='.github*' \
              --exclude='node_modules/*' \
              --exclude='.env' \
              --exclude='public/cs2d/*' \
              ./ /home/ubuntu/cs2d-serverlist/

      - name: Ensure CS2D exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            CS2D_DIR=/home/ubuntu/cs2d-serverlist/public/cs2d
            sudo mkdir -p "$CS2D_DIR"
            if [ -z "$(ls -A "$CS2D_DIR")" ]; then
              sudo bash -c "cd '$CS2D_DIR' && curl -sSL https://gist.github.com/ernestpasnik/1fa721c2bf35a50d27ef13fd183882fb/raw | bash"
            fi
